---
- name: Read messages from a kafka topic and act on them
  hosts: all
  ## Define our source for events
  sources:   
    - ansible.eda.kafka:
        host: my-cluster-kafka-tls-bootstrap-openshift-operators.apps.cluster-lj5s2.lj5s2.sandbox2720.opentlc.com
        port: 443
        topic: my-topic
        group_id:
  ## Define the conditions we are looking for
  rules:
    - name: Say Hello
      condition: event.message == "Ansible is cool"
      ## Define the action we should take should the condition be met
      action:
        run_job_template:
          name: say-eda-hello
